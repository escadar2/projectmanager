  
	<div>
		<div>
		<form style="float: left;">
			Search:<input type="text" name="Search" data-ng-model="test"><br>
		</form><br>	
	</div>
	<div>
		<table class="table table-bordered">
			<thead >
				<td colspan="9">Employee Managment Table</td>
				<tr>
				
					<td>FirstName</td>
					<td>LastName</td>
					<td>Email</td>
					<td>Phone</td>
					<td colspan="3">Action</td>
				</tr>
			</thead>
			<tr data-ng-repeat="employee in employees | filter:test ">
			
				<td>{{employee.firstname}}</td>
				<td>{{employee.lastname}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.phone}}</td>
				<td><button class="btn btn-info"  data-ng-click="removeEmployee($index)">Delete</button></td>
				<td><button class="btn btn-info" data-ng-click="ShowObject($index)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit</button></td>
				<td><button class="btn btn-info" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create</button></td>
			</tr>

		</table>
		</div>
	</div>
<div >
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
		<form style="float:left;">
			<p>Add New Employee</p>
			<h6>FirsNname</h6><input  type="text" name="firstname" data-ng-model="firstname"></input><br>
			<h6>LastName</h6><input  type="text" name="LastName" data-ng-model="lastname"></input><br>
			<h6>Email</h6><input  type="email" name="email" data-ng-model="email"></input><br>
			<h6>Phone</h6><input  type="text" name="phone" data-ng-model="phone"></input><br>
			<h6>UserName</h6><input type="text" name="username" data-ng-model="username" ></input><br>
		    <h6>Password</h6><input type="text" name="password" data-ng-model="password" ></input><br>
			<button style="height:2;" class="btn btn-info"  data-ng-click="addEmployee()" type="button">add</button>
			<button style="height:2;" class="btn btn-info"    data-ng-click="update()" type="button"   >Update</button>
			</form>
			</div>
            <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <div style="float: right;">
	      Choose Employee:<select data-ng-model="employee">
	      <option value="{{employee.id}}"
	      data-ng-repeat="employee in employees"
	      >{{employee.firstname}}&nbsp;{{employee.lastname}}</option>
	      </select>
	      Choose Project:<select data-ng-model="project">
	      <option value="{{project.id}}"
	      data-ng-repeat="project in projects"
	      >{{project.projectname}}</option>
	      </select><br>
	      <button style="float: right;" data-ng-click="createEmployeeProject()">Add</button><br>
	     </div>
        </div>
      </div>
	</div>
</div>
</div>
